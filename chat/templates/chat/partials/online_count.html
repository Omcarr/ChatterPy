{% if online_count %}
<span id="online-count" hx-swap-oob="outerHTML" class="fade-in-scale pr-1">
    {{ online_count }} online
    <style>@keyframes fadeInScale {
        0% {
            opacity: 0;
            transform: scale(4);
        }
        50% {
            opacity: 0.5;
            transform: scale(1.5);
        }
        100% {
            opacity: 1;
            transform: scale(1);
        }
    }
    
    .fade-in-scale {
        animation: fadeInScale 0.6s ease-in-out forwards;
    }
    </style>
</span>
{% else %}
<span id="online-count" hx-swap-oob="outerHTML" class="pr-1"></span>
{% endif %}



{% if online_count %}
<div id="online-icon" class=" absolute top-2 left-2 rounded-full bg-green-500 p-1.5"></div>
{% else %}
<div id="online-icon" class=" absolute top-2 left-2 rounded-full bg-gray-500 p-1.5"></div>
{% endif %}
